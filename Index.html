<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="Style.css" />
  <!-- Cursive font for the brand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { background: #0b1020; color: #e8efff; }
    .bg-video { position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none; }
    .bg-video video { width: 100%; height: 100%; object-fit: cover; object-position: center; }
    .bg-tint { position: fixed; inset: 0; z-index: 1; pointer-events: none;
      background: radial-gradient(120% 120% at 50% 10%, rgba(0,20,60,.25), rgba(0,0,0,.45)); }
    .site-header, .container { position: relative; z-index: 2; }
    @media (prefers-reduced-motion: reduce) {
      .bg-video video { display: none; }
      .bg-video { background: center/cover no-repeat var(--poster-url, #0b1020); }
    }
    .container { max-width: 1100px; margin: 0 auto; padding: 1.25rem; }
    .tabs { display:flex; gap:20px; margin:.75rem 0 1.25rem; }
    .tab[aria-selected="true"] { outline: 2px solid #7c5cff; border-radius: .5rem; }
  </style>
</head>
<body>
  <!-- Background video stays here and never stops -->
  <div class="bg-video" aria-hidden="true">
    <video id="bgvid" autoplay muted loop playsinline preload="auto" poster="Poster.jpg">
      <source src="Lightning.webm" type="video/webm" />
      <source src="Lightning.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="bg-tint" aria-hidden="true"></div>

<header class="site-header">
  <div class="brand">Carlo Russo</div>

  <!-- Centered icons (middle column) -->
  <div class="header-socials">
    <a class="social-chip" href="mailto:clo44russo@gmail.com" aria-label="Email" title="Email">
      <img src="Images/gmail.png" alt="Email">
    </a>
    <a class="social-chip" href="https://www.linkedin.com/in/carlo-russo" target="_blank" rel="noopener" aria-label="LinkedIn" title="LinkedIn">
      <img src="Images/linkedin.png" alt="LinkedIn">
    </a>
    <a class="social-chip" href="https://github.com/C-Lo44" target="_blank" rel="noopener" aria-label="GitHub" title="GitHub">
      <img src="Images/github.png" alt="GitHub">
    </a>
  </div>

  <nav class="tabs" role="tablist" aria-label="Portfolio Sections">
    <button class="tab" id="tab-about"
      data-fragment="Sections/About.html"
      data-module="./Sections/About.js"
      aria-selected="true">About</button>

    <button class="tab" id="tab-projects"
      data-fragment="Sections/Projects.html"
      data-module="./Sections/Projects.js"
      aria-selected="false" tabindex="-1">Projects</button>

    <button class="tab" id="tab-experience"
      data-fragment="Sections/Experience.html"
      data-module="./Sections/Experience.js"
      aria-selected="false" tabindex="-1">Experience</button>

    <!-- <button class="tab" id="tab-contact"
      data-fragment="Sections/Contact.html"
      data-module="./Sections/Contact.js"
      aria-selected="false" tabindex="-1">Contact</button> -->
  </nav>
</header>

  <main class="container">
    <!-- Only ONE mount exists -->
    <div id="mount" role="tabpanel" tabindex="0" aria-labelledby="tab-about"></div>
  </main>

  <!-- Slow down background video playback -->
  <script>
    (function () {
      const vid = document.getElementById('bgvid');
      const RATE = 0.6;
      function applyRate() {
        if (!vid) return;
        vid.defaultPlaybackRate = RATE;
        vid.playbackRate = RATE;
      }
      vid?.addEventListener('loadedmetadata', applyRate);
      vid?.addEventListener('play', applyRate);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) applyRate(); });
      applyRate();
    })();
  </script>

  <!-- App shell that swaps tab content without reloading the page -->
  <script type="module" src="./Main.js"></script>
</body>
</html>
